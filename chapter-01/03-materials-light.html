  <title>Example 01.02</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../libs/three.js"></script>
  <style>
    body{
      margin: 0; overflow: hidden;

  </style>

<body>
  <div id="WebGL-output">

  </div>
  <script>
    function init() {
      var scene = new THREE.Scene();
        
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xEEEEEE);
      renderer.setSize(window.innerWidth, window.innerHeight);
      // 渲染阴影
      renderer.shadowMap.enabled = true;
      var axes = new THREE.AxesHelper(20);
      scene.add(axes);
      
      // 添加光源
      var  spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40, 60, 10);
      scene.add(spotLight);
      

      var planeGeometry = new THREE.PlaneBufferGeometry(60, 20, 1, 1);
      // var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
      var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.receiveShadow = true;
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15;
      plane.position.y = 0;
      plane.position.z = 0;

      scene.add(plane);

      var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
      var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000, wireframe: true});
      var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.castShadow = true;
      cube.position.x = -4;
      cube.position.y = 3;
      cube.position.z = 0;

      scene.add(cube);

      var sphereGeometry = new THREE.SphereGeometry(4, 4, 4);
      var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777fff, wireframe: true});
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.castShadow = true;
      sphere.position.x = 20;
      sphere.position.y = 4;
      sphere.position.z = 2;

      scene.add(sphere);

      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      camera.lookAt(scene.position);
      
      document.getElementById('WebGL-output').appendChild(renderer.domElement);
      
      renderer.render(scene, camera);
      
      

      // var planeGeometry = new THREE.PlaneBufferGeometry(60, 20, 1, 1);
